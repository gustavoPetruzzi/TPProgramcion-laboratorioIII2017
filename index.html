<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    
    <script src="bower_components/jquery/dist/jquery.js"> </script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"> </script>
    <script src="js/index.js"> </script>
    <title>Estacionamiento</title>
</head>
<body>
    <div id="agregarEmpleado" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Modal Header</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="usuario" name="usuario" id="usuarioNuevo">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="clave" name="clave" id="clave">
                </div>
                
            </div>
            <div class="modal-footer">
                <button class="btn btn-default" type="button" data-dismiss="modal" id="register"> Registrar </button>
                
            </div>
            </div>

        </div>
    </div>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
            <a class="navbar-brand" href="#">Estacionamiento</a>
            </div>
            <ul class="nav navbar-nav">
                
                <li class="dropdown">
                    <a id="empleados" class="dropdown-toggle hidden" data-toggle="dropdown" href="#">Empleados</a>
                    <ul class="dropdown-menu">
                        <li><a href="" class=""  onclick="traerEmpleados(); return false;">Traer Empleados</a></li>
                        <li><a href="" class="" data-toggle="modal" data-target="#agregarEmpleado">Agregar</a></li>
                        
                    </ul>
                </li>
                
            </ul>

            <div id="log" class="navbar-form navbar-right ">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="usuario" name="usuario" id="usuario">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="password" name="pass" id="pass">
                </div>
                    <button class="btn btn-default" type="button" id="login"> Login </button>
                
            </div>
    </nav>
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-9" id="info" style="background-color:lavender;"></div>
    
    <div class="col-sm-3" id="estado" style="background-color:lavender;"></div>
  </div>
</div>
</body>
</html>
