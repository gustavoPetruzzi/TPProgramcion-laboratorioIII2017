<head>
    <meta charset="UTF-8">

    <script src="bower_components/datatables.net/js/jquery.dataTables.min.js"> </script>

    <title>Estacionamiento</title>
</head>
<body>
    <!-- Modal  Usuario-->
    <div id="agregarEmpleado" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
				<form method="POST" action="#" class="form-horizontal" role="form" data-toggle="validator"  enctype="multipart/form-data" id="register">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">Empleado</h4>
					</div>
					<div class="modal-body">

						<div class="form-group">
							<input  type="text" class="form-control hidden" placeholder="id" name="id" id="idEmpleado" disabled>
						</div>
						
						<div class="form-group has-feedback">

							<input  type="text" class="form-control" placeholder="nombre" name="nombre" id="nombreNuevo" data-error="El nombre es requerido" required>
							<span class="glyphicon form-control-feedback" aria-hidden="true"></span>
							<div class="help-block with-errors"></div>
						</div>
						
						<div class="form-group has-feedback">
							<input  type="text" class="form-control" placeholder="apellido" name="apellido" id="apellidoNuevo" data-error="El apellido es requerido" required>
							<span class="glyphicon form-control-feedback" aria-hidden="true"></span>
							<div class="help-block with-errors"></div>
						</div>
						
						<div class="form-group has-feedback">
							<div>
								<input type="text" class="form-control" placeholder="usuario" name="usuario" id="usuarioNuevo" data-error="El usuario es requerido" required>
								<span class="glyphicon form-control-feedback" aria-hidden="true"></span>
								<div class="help-block with-errors"></div>
							</div>
						</div>
						<div class="form-group has-feedback">
							<input type="password" class="form-control" placeholder="clave" name="clave" id="clave" data-error="clave invalida" required>
							<span class="glyphicon form-control-feedback" aria-hidden="true"></span>
							<div class="help-block">Minimo 4 caracteres</div>
							<div class="help-block with-errors"></div>
						</div>
						
						<div class="form-group">
							<label for="adminNuevo">Admin</label>  
							<input  type="checkbox" class="form-control" id="adminNuevo">
						</div>
						<div class="form-group">
							<input required type="file" class="form-control" id="idFoto" name="foto">
						</div> 
						<div class="form-group">
							<button class="btn btn-default" type="submit"   name="modalEmpleado"> Registrar </button>
						</div>
					</div>
				</form>
			</div>
        </div>
    </div>
    <!-- Fin Modal Usuario-->
    <!-- Modal  Ingreso Auto-->
    <div id="ingresoAuto" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Estacionar</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <input type="text" class="form-control"  name="lugar" id="lugar" disabled>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="patente" name="patente" id="patenteAuto" >
                </div>
                <div class="form-group">
                    <select class="form-control" id="color"> </select>
                </div>
                <div class="form-group">
                    <select class="form-control" id="marca"> </select>
                </div>
                
            </div>
            <div class="modal-footer">
                <button class="btn btn-default" type="button" data-dismiss="modal" id="estacionar" name="modalAuto"> Estacionar </button>
                
            </div>
            </div>

        </div>
    </div>
    <!-- Fin Modal Ingreso Auto-->
    <!-- Modal Salida auto -->
        <div id="modalSalida" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Salida</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <input type="text" class="form-control"  name="patente" placeholder="Patente" id="patenteSalida" >
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-default btn-block" type="button" data-dismiss="modal" id="salida" name="modalAuto"> Salida </button>
                
            </div>
            </div>

        </div>
    </div>
    <!-- Fin Modal Salida Auto-->

                    <span class="icon-bar"></span>

            </div>

            <div class="collapse navbar-collapse" id="myNavbar">

                    <li class="dropdown">
                        <a id="empleados" class="dropdown-toggle hidden" data-toggle="dropdown" href="#">Empleados</a>
                        <ul class="dropdown-menu">
                            <li><a href="" class=""  onclick="traerEmpleados(tablaEmpleados); return false;">Empleados</a></li>

                        </ul>
                    </li>

                    <li class="dropdown">
                        <a id="estacionamiento" class="dropdown-toggle hidden" data-toggle="dropdown" href="#">Estacionamiento</a>
                        <ul class="dropdown-menu">
                            <li><a href="" class=""  onclick="estacionamiento(); return false;">Lugares</a></li>
                            <!--<li><a href="" class="" onclick="modalEstacionar(); return false;">Estacionar</a></li>-->
                            <li><a href="" class="" onclick="modalSalida(); return false;">Salida</a></li>                        
                        </ul>
                    </li>
                    
                    <li class="dropdown">
                        <a id="autos" class="dropdown-toggle hidden" data-toggle="dropdown" href="#">Autos</a>
                        <ul class="dropdown-menu">
                            <li><a href="" class=""  onclick="listado(); return false;">Buscar auto</a></li>
                            
                        </ul>
                    </li>
                    
                    
                    <li class="dropdown">
                        <a id="cocheras" class="dropdown-toggle hidden" data-toggle="dropdown" href="#">Cocheras</a>
                        <ul class="dropdown-menu">
                            <li><a href="" class="" onclick="masUsada(); return false;">Mas usada</a></li>
                            <li><a href="" class="" onclick="menosUsada(); return false;">Menos usada</a></li>
                            <li><a href="" class="" onclick="nunca(); return false;">Nunca Usada</a></li>
                        </ul>
                    </li>

                </ul>
                <ul class="nav navbar-nav pull-right">
                    <form id="log" class="navbar-form ">
                        
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="usuario" name="usuario" id="usuario">
                        </div>
                    
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="password" name="pass" id="pass">
                        </div> 
                        <button class="btn btn-default" type="button" id="login"><span class="glyphicon glyphicon-log-in"></span> Login </button>
                        
                    </form>

            </div>
        </div>
    </nav>

        <div class="container-fluid" id="principal" >
            <div class="row">
                <div class="col-sm-9" id="info"></div>
                <div class="col-sm-3" id="estado" >
                    <div id="infoUsuario"> </div>
                    <img id="previewFoto" />
                    <div id="precios"> </div>
                    <div id="respuesta" hidden> </div>
                </div>
                
            </div>

    </body>
